[workspace]
authors = ["mendible <ariana.mendible@gmail.com>"]
channels = ["conda-forge"]
name = "example"
platforms = ["osx-arm64", "linux-64", "win-64"]
version = "0.1.0"

[dependencies]
python = ">=3.13.5,<3.14"
numpy = ">=2.3.2,<3"
notebook = ">=7.4.5,<8"
jupyterlab = ">=4.4.5,<5"

[tasks.start]
description = "Start exploring and open lab" 
depends-on = ["lab"]

[tasks.A]
cmd = 'echo "hello world"'

[tasks.B]
cmd = 'echo "Hello again"'
depends-on = ["A"]

[tasks.lab]
description = "Launch jupyter lab"
cmd = "jupyter lab"

[feature.dev.dependencies]
pre-commit = ">=4.3.0,<5"

[environments]
dev = ["dev"]
